<button id="btn">判断是否是数字</button>
<script>

  //数据类型转换(显式类型转换 or 强制类型转换）
  //Number()

    //隐式类型转换
    // +        200 + '3'         变成字符串 string
    // - * / %  200 - '3'   变成数字  number
    // ++ --                变成数字  number
    // < >                  变成布尔值 boolean  数字比较、字符串比较 不一样
    // !        !'123'               变成布尔值 bollean 把右边的数据类型转换成布尔值
    // ==



    //NaN  不是个数字的数字类型  是false  不等于自身

    //判断一个值是否是数字
    window.onload = function () {
        var oInput = document.getElementById('input');
        var oBtn = document.getElementById('btn');

        oBtn.onclick = function () {
            str = oInput.value;
            if(isNaN(str)){
                alert(str + '不是数字');
            }
            else{
                alert(str + '是数字');

            }
        }
    }
</script>
