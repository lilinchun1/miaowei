<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #div1{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            overflow-y: auto;
        }
        .right{
            text-align: right;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<span id="span1">客服</span>
<input type="text" id="input1"/>
<button id="btn1">提交</button>

<script>
    window.onload = function () {
        var oDiv = document.getElementById('div1');
        var oSpan = document.getElementById('span1');
        var oInput = document.getElementById('input1');
        var oBtn = document.getElementById('btn1');

        var oRole = true;
        oSpan.onclick = function () {
            if(oRole == false){
                oSpan.innerHTML = '客服';
                oRole = true;
            }else{
                oSpan.innerHTML = '访客';
                oRole = false;
            }
        };
        oBtn.onclick = function () {
            if( oRole == false){
                var oP1 = document.createElement('p');
                oP1.innerHTML = '<p class="right"><span>'+ oSpan.innerHTML+ ':' +'</span>' + oInput.value + '</p>';
                oDiv.insertBefore(oP1, oDiv.childNodes[0]);
                oInput.value = '';
            }
            else if (oRole == true) {
                var oP2 = document.createElement('p');
                oP2.innerHTML = '<p>'+ oInput.value +'<span>'+ ':' + oSpan.innerHTML+ '</span></p>';
                oDiv.insertBefore(oP2, oDiv.childNodes[0]);
                oInput.value = '';
            }
        };

    }
</script>
</body>
</html>
