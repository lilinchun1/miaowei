<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
    *作用域：
    * 域：空间、范围、区域。。。
    * 作用：读、写
    *
    * 浏览器：
    *   “js解析器”
    *   1） 找一些东西： var function 参数
    *       a = 未定义  所有的变量，在正式运行代码之前，都提前服了一个值：未定义
    *       fn1 = function fn1(){alert(2)} 所有的函数，在正式运行代码之前，都是整个函数块。
    *
    *   js的预解析
    *       遇到重名的：只留一个，
    *           变量和函数重名只留下 函数
    *           函数和函数重名 留下 最新的
    *
    *   2）逐行解读代码：
    *       表达式： = + - * % ++ -- ！ 参数 Number()  动作 做些改变
    *
    *       表达式可以修改与解析的值！！
    *
    * */

    alert(a);  //    function a(){alert(4)};

    var a = 1; // 1  (表达式可以修改与解析的值！！)

    alert(a);   //1
    function a() {  //1  (函数声明不是表达式 不改变)
        alert(2);
    }

    alert(a);   //1

    var a = 3;  //3 (表达式可以修改与解析的值)！！

    function a() {   //3  (函数声明不是表达式 不改变)
        alert(4);
    }

    alert(a);   //3

    a(); //报错
</script>
</body>
</html>
