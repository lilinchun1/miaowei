<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];

    /*
     1、找到arr里所有的数字：-98765, 34, -2, 0, 5
     2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5
     3、把转成数字以后，最大值判断出来：300
     4、把 NaN 所在的位置找出来：1 14 17  19
     */
    var str = [];
    for(var i = 0; i < arr.length; i++){
        if(isNaN(arr[i]) === false && typeof arr[i] != "boolean"&& typeof arr[i] != "string"&& typeof arr[i] != "object"){
            str.push(arr[i]);
        }
    }

    var str2 = [];
    for(var i = 0; i < arr.length; i++){
        if(typeof arr[i] != "boolean" && typeof arr[i] != "object" && isNaN(arr[i]) === false || typeof arr[i] === 'string' ){
            str2.push(arr[i]);
        }
    }

    var str3 = [];
    for(var i = 0; i < str2.length; i++){
        str3.push(parseInt(str2[i]));
    }

    function dx(a, b) {
        if( a > b){
            return 1;
        }
        else if (a < b){
            return -1
        }else{
            return 0;
        }
    }

    str3.sort(dx);

    var str4 = [];
    for(var i = 0; i < arr.length; i++){
        //arr[i].index = i;
        if(isNaN(arr[i]) === true && typeof arr[i] !== 'string' && typeof arr[i] !== 'object' && typeof arr[i] !== 'function' && typeof arr[i] !== 'undefined'){
            str4.push(arr[i])

        }

    }
    console.log(str);
    console.log(str2);
    console.log(str3[str3.length -1]);
    console.log(str4);
</script>
</body>
</html>
