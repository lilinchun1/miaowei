            margin-bottom: 5px;

        }

<body>
<ul>
    <li></li>
    <li></li>

    <li></li>

    <li></li>
    <li></li>
</ul>
<script>
    window.onload = function () {

        /*
        * 0 % 3 = 0;
        * 1 % 3 = 1;
        * 2 % 3 = 2;
        * 3 % 3 = 0
        *
        * 第一个数字在变， 遇到它自己就变0
        * */
        var arr = ['red', 'green', 'yellow'];
        var aLi = document.getElementsByTagName('li');

        /*方法2*/
        var str = '';

        for(var i = 0; i < aLi.length; i++){
            aLi[i].index = i;
            aLi[i].style.backgroundColor = arr[i % arr.length];

            /* 方法一：
            aLi[i].onmouseover = function () {
                this.style.backgroundColor = '#ccc';
            };
            aLi[i].onmouseout = function () {
                this.style.backgroundColor = arr[this.index % arr.length];
            };*/

            aLi[i].onmouseover = function () {
                str = this.style.backgroundColor;
                this.style.backgroundColor = '#ccc';
            };
            aLi[i].onmouseout = function () {
                this.style.backgroundColor = str;
            };
        }

        var s = 87;
        console.log(Math.floor(s / 60) + '分' + s % 60 + '秒');
    }
</script>
</body>
</html>
