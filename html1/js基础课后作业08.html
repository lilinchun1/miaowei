<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        b,
        span{
            line-height: 30px;
            float: left;
        }
        ul{
            float: left;
            height: 32px;
        }
        li{
            margin-right: 15px;
            width: 30px;
            height: 30px;
            border: 1px solid #c6c6c6;
            float: left;
            list-style-type: none;
        }
    </style>
</head>
<body>
<div id="wrap">
    <b>总体评价：</b>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <span></span>
</div>
<script>
    window.onload = function () {
        var oWrap = document.getElementById('wrap');
        star(oWrap)
    };
    function star(wrap) {
        var oUl = wrap.getElementsByTagName('ul')[0];
        var aLi = wrap.getElementsByTagName('li');
        var aSpan = wrap.getElementsByTagName('span')[0];

        for(var i = 0; i < aLi.length; i++){
            aLi[i].index = i;
            var oldNum = null;
            var clickNum = null;
            aLi[i].onmouseover = function () {
                oldNum = this.index;
                bsW();
                bsR(oldNum);
                wz(oldNum);
            };

            aLi[i].onclick = function () {
                clickNum = this.index;
            };

        }

        oUl.onmouseout = function () {
            bsW();
            aSpan.innerHTML = '';
            if(clickNum !== null){
                bsR(clickNum);
                wz(clickNum);
            }
        };

        //利用onmousemove事件优先的方法来阻止子元素中出发onmouseout
        oUl.onmousemove = function () {
            bsR(oldNum);
            wz(oldNum);
        };

        function bsR(num) {
            for(var i = 0; i < num + 1; i++){
                if(num < 2){
                    aLi[i].style.backgroundColor = '#ccc';

                }
                else{
                    aLi[i].style.backgroundColor = 'red';
                }
            }
        }

        function bsW() {
            for(var i = 0; i < aLi.length; i++){
                aLi[i].style.backgroundColor = '#fff';
            }
        }

        function wz(oldNum) {
            switch (oldNum){
                case 0:
                    aSpan.innerHTML = '很差';
                    break;
                case 1:
                    aSpan.innerHTML = '较差';
                    break;
                case 2:
                    aSpan.innerHTML = '还行';
                    break;
                case 3:
                    aSpan.innerHTML = '推荐';
                    break;
                case 4:
                    aSpan.innerHTML = '力荐';
                    break;
            }
        }

    }
</script>
</body>
</html>
