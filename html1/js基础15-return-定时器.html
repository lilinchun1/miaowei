<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="div1" style="width: 100px;height: 100px;border: 1px solid #000;">

</div>
<script>
    //return 返回值
    //数字、字符串、布尔、函数、对象（元素、[]、{}、null）、未定义
    //1）函数名+括号：fn1() ==> return 后面的值
    //2）所有函数默认返回值：未定义
    //3）return后面任何代码都不执行

    fn1(10)(20);
    function fn1(a) {
        return function (b) {
            console.log(a + b);
        }
    }
    $(function () {
        $('div1').onclick = function () {
            $(this).style.backgroundColor = 'red';
        }
    });
    function $(v) {
        if(typeof v === 'function'){
            window.onload = v;
        } else if(typeof v === 'string'){
            return document.getElementById(v);
        }else if(typeof v === 'object'){
            return v;
        }
    }
</script>
</body>
</html>
